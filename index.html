<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelPlay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-container input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PixelPlay</h1>
    <p>Tap in & play your favorites!</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games..." onkeyup="filterGames()" />
  </div>

  <section class="games" id="gamesList">
    <!-- Copy and paste these blocks to add more games -->
    <div class="game"><a href="10m.html">10  Minutes Till Dawn</a></div>
    <div class="game"><a href="2048.html">2048</a></div>
    <div class="game"><a href="DM.html">Drive Mad</a></div>
    <div class="game"><a href="Minecraft.html">Minecraft</a></div>
    <div class="game"><a href="among.html">Among Us</a></div>
    <div class="game"><a href="bitlife.html">Bitlife</a></div>
    <!-- Add more games here -->
  </section>

  <script>
    function filterGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const games = document.querySelectorAll('.game');
      games.forEach(game => {
        const title = game.textContent.toLowerCase();
        game.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
